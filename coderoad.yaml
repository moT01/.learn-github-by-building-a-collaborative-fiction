version: '0.1.0'
config:
  setup:
    commands:
    - sudo cp ~/project/.freeCodeCamp/.bashrc ~
    - wget https://github.com/cli/cli/releases/download/v1.6.2/gh_1.6.2_linux_amd64.tar.gz
    - tar xvf gh_1.6.2_linux_amd64.tar.gz
    - sudo cp gh_1.6.2_linux_amd64/bin/gh /usr/local/bin/
    - cd .freeCodeCamp && npm install
  testRunner:
    command: ./node_modules/.bin/mocha
    args:
      tap: --reporter=mocha-tap-reporter
    directory: .freeCodeCamp
  repo:
    uri: https://github.com/moT01/.learn-github-by-building-a-list-of-inspirational-quotes
    branch: v0.1.0
  dependencies:
    - name: node
      version: '>=10'
