version: '0.1.0'
config:
  testRunner:
    command: ./node_modules/.bin/mocha
    args:
      tap: --reporter=mocha-tap-reporter
    setup:
      commands:
      - cd .freeCodeCamp && npm install
      - sudo cp ~/project/.freeCodeCamp/.bashrc ~
    directory: freeCodeCamp
  repo:
    uri: https://github.com/moT01/.learn-github-by-building-a-collaborative-fiction
    branch: v0.1.0
  dependencies:
    - name: node
      version: '>=10'
levels:
  - id: '10'
    steps:
      - id: '10.1'
        setup:
          watchers:
            - ../.bash_history
